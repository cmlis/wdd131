<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description"
        content="Share your experience with our products! Fill out our quick review form and help others make informed decisions while improving our products">
    <meta name="author" content="Camila Santana">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">

    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>

<header>
    <h1>Product Review</h1>
</header>

<main>
    <form method="get" action="review.html" id="reviewForm">

        <!-- PRODUCT NAME -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- JS will populate here -->
        </select>

        <!-- OVERALL RATING -->
        <label>Overall Rating</label>
        <div class="rating-group">
            <label for="rating1">☆</label>
            <input type="radio" id="rating1" name="rating" value="1" required>

            <label for="rating2">☆☆</label>
            <input type="radio" id="rating2" name="rating" value="2" required>

            <label for="rating3">☆☆☆</label>
            <input type="radio" id="rating3" name="rating" value="3" required>

            <label for="rating4">☆☆☆☆</label>
            <input type="radio" id="rating4" name="rating" value="4" required>

            <label for="rating5">☆☆☆☆☆</label>
            <input type="radio" id="rating5" name="rating" value="5" required>
        </div>

        <!-- DATE -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- CHECKBOXES -->
        <fieldset class="features-box">
            <legend>Which features did you find useful? (Check all that apply)</legend>

            <label for="feature1">Durability</label>
            <input type="checkbox" id="feature1" name="features" value="Durability">

            <label for="feature2">Ease of Use</label>
            <input type="checkbox" id="feature2" name="features" value="Ease of Use">

            <label for="feature3">Performance</label>
            <input type="checkbox" id="feature3" name="features" value="Performance">

            <label for="feature4">Design</label>
            <input type="checkbox" id="feature4" name="features" value="Design">
        </fieldset>

        <!-- WRITTEN REVIEW -->
        <label for="writtenReview">Written Review (Optional)</label>
        <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

        <!-- USER NAME -->
        <label for="userName">Your Name (Optional)</label>
        <input type="text" id="userName" name="userName">

        <!-- SUBMIT -->
        <input type="submit" value="Post Review" class="submit-btn">

    </form>
</main>

<footer>
    <p>&copy; <span id="currentyear"></span> | Camila Santana | <span id="lastModified"></span></p>
</footer>

</body>
</html>
