
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review </title>
    <meta name="description"
        content="Share your experience with our products! Fill out our quick review form and help others make informed decisions while improving our products">
    <meta name="author" content="Camila Santana">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
  
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>

<header>
    <h1>Product Review</h1>
</header>

<main>
    <form method="get" action="review.html" id="reviewForm">

        <!-- PRODUCT NAME -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- JS will populate here -->
        </select>

        <!-- OVERALL RATING -->
        <label>Overall Rating</label>
        <div class="rating-group">
            <label><input type="radio" name="rating" value="1" required> ☆</label>
            <label><input type="radio" name="rating" value="2" required> ☆☆</label>
            <label><input type="radio" name="rating" value="3" required> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4" required> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5" required> ☆☆☆☆☆</label>
        </div>

        <!-- DATE -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- CHECKBOXES -->
        <fieldset class="features-box">
            <legend>Which features did you find useful? (Check all that apply)</legend>

            <label><input type="checkbox" name="features" value="Durability"> Durability</label>
            <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
            <label><input type="checkbox" name="features" value="Performance"> Performance</label>
            <label><input type="checkbox" name="features" value="Design"> Design</label>
        </fieldset>

        <!-- WRITTEN REVIEW -->
        <label for="writtenReview">Written Review (Optional)</label>
        <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

        <!-- USER NAME -->
        <label for="userName">Your Name (Optional)</label>
        <input type="text" id="userName" name="userName">

        <!-- SUBMIT -->
        <input type="submit" value="Post Review" class="submit-btn">

    </form>
</main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Camila Santana | <span id="lastModified"></span></p>
    </footer>

</body>
</html>
